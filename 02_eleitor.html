<meta charset="UTF-8">
<script>
    //Problema: Eleitor
    //Considerando que no Brasil é possível votar a partir dos 16 anos de idade, leia o ano de nascimento de uma pessoa e informe se ela poderá votar no ano atual. Ignore mês e dia de nascimento.

    //Entrada

    const anoNacimento = parseInt(prompt('Informe seu ano de nascimento').trim());

    //Processamento

    const anoAtual = new Date().getFullYear();
    const idade = anoAtual - anoNacimento;

    let mensagemFinal = (idade < 16) ? "Você não pode votar" : (idade < 18) ? "Você pode votar (opcional)" : "Você deve votar";

    //Saída

    document.write(mensagemFinal);

</script>
